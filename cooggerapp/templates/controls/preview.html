<div data-gnl="ortada">
<div class="b-blogs" data-gnl="1 1p oluk-çevre uzat">
  <div class="data-post-id-{{blo.id}}" data-gnl="1 1p oluk-çevre ortada uzat">
   <div class="b-cards" data-gnl="1 1p ortada">
     <div class="d-edit" data-gnl="1p 1p ortada-ol">
       <div class="d-edit-panel data-edit-id-{{ blo.id }}" data-gnl="1 1p" style="display: none;">
         <ul class="d-edit-ul ft-ar" data-gnl="1 1p ortada göbekte-ol">
           <li class="d-edit-li" data-gnl="1 2p ortada">
             <a class="d-edit-li-a "  data-gnl="1 1p ortada">Düzenle</a>
           </li>
           <li class="d-edit-li" data-gnl="1 2p ortada">
             <a class="d-edit-li-a"  data-gnl="1 1p ortada">Sil</a>
           </li>
         </ul>
       </div>
     </div>
     <div data-gnl="1 1p">
         <div data-gnl="1 1p göbekte">
           <div class="b-edit-point">
                 <div class="border"></div>
                 <div class="border"></div>
                 <div class="border"></div>
             </div>
             <div data-gnl="1 8p">
                 <img class="b-user-img-src" src="/static/media/profil.png" data-gnl="1 1p" data-resim="daire"/>
             </div>
           <div class="b-username" data-gnl="1g ortada">
               <a class="b-username-a ft-cl" href='/@{{ user.username }}'>@{{ user.username }}</a>
           </div>
         </div>
         <div data-gnl="1 1p sağda">
           <div  data-gnl="0">
             <a>
               <img src="/static/media/icons/list.svg" />
             </a>
           </div>
           <div class="b-content-list-name" data-gnl="0">
             <a class="b-username-a"></a>
           </div>
         </div>
     </div>
     <div class="b-content-info" data-gnl="1 1p">
         <div class="b-time ft-dn" data-gnl="1 1p ortada">
            <span> 1 dakika önce</span>
         </div>
         <ul class="b-category ft-os" data-gnl="1 1p ortada">
             <li class="b-category-li" data-gnl="1 1p ortada">
                 <a class="b-category-a">category}}</a>
             </li>
             <li class="b-category-li" data-gnl="1 1p ortada">
                 <a class="b-subcategory-a">{{ subcategory}}</a>
             </li>
         </ul>

         <div class="b-title ft-ns" >
             <a class="b-title-a"  href='/{{ blo.url }}'>{{ title }}</a>
         </div>

         <div class="b-content" data-gnl="1 1p ortada uzat" data-url="{{ blo.url }}">
             <div class="b-cont ft-ct" data-gnl="1 1p ortada">
                 <p style="word-wrap: break-word;"></p>
             </div>
             <div class='duread-main' data-gnl="8 9p ortada" style="opacity:0">
               <ul class='duread-ul' data-gnl="1 1p">
                 <li class='duread-li' data-gnl="1 1p">
                   <img class='duread-img' src='/static/media/icons/stopwatch.svg'>
                   <div class='duread-text' data-gnl="0 göbekte-ol sağda-ol">Tahmini okuma süresi 3.4 dakika</div>
                 </li>
                 <li class='duread-li' data-gnl="1 1p">
                   <img class='duread-img' src='/static/media/icons/star.svg'>
                   <div class='duread-text' data-gnl="0 göbekte-ol sağda-ol">Yıldız 0 </div>
                 </li>
                 <li class='duread-li' data-gnl="1 1p">
                   <img class='duread-img' src='/static/media/icons/employee.svg'>
                   <div class='duread-text' data-gnl="0 göbekte-ol sağda-ol">Okuma 1 </div>
                 </li>
                 <li class='duread-li' data-gnl="1 1p">
                   <img class='duread-img' src='/static/media/icons/comments.svg'>
                   <div class='duread-text' data-gnl="0 göbekte-ol sağda-ol">Yorum sayısı 0</div>
                 </li>
               </ul>
             </div>
         </div>
     </div>
   </div>
   </div>
 </div>
</div>
