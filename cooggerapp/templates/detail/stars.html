<div class="d-main-start">
    <ul class="d-starts-ul">
        {% for i in "0123456789" %}

        {% if i <= stars %}
        <li class="d-starts-li" data-starts-id="{{i}}" data-post-id="{{ detail.id }}"><img class="d-starts-a" src="/static/media/icons/star.svg"></li>
        {% endif %}
        {% if i > stars %}
        <li class="d-starts-li" data-starts-id="{{i}}" data-post-id="{{ detail.id }}"> <img class="d-starts-a" src="/static/media/icons/star({{i}}).svg"></li>
        {% endif %}
        {% if i == "9" %}
        <div style="width: 270px;margin: auto;margin-top: 9px;float: left;cursor: pointer;">{{ detail.hmstars }} kişi oy kullandı</div>
        {% endif %}


        {% endfor %}
    </ul>
</div>
